<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="chromesniffer" id="chromesniffer_meta" content="{&quot;jQuery&quot;:&quot;3.5.1&quot;}">

</head>
<body>
    <div class="main__container">

        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3 first-name">
                    <label for="validationName">First name</label>
                    <input type="text" class="form-control" id="validationName" placeholder="First name"  required>
                    <div class="validation"></div>
                </div>
                <div class="col-md-4 mb-3 last-name">
                    <label for="validationSurr">Last name</label>
                    <input type="text" class="form-control" id="validationSurr" placeholder="Last name"  required>
                    <div class="validation"></div>
                </div>
                <div class="col-md-4 mb-3 user-name">
                    <label for="validationUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                        </div>
                        <input type="text" class="form-control" id="validationUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                    </div>
                    <div class="validation"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3 adress-line">
                    <label for="validationAdr">Adress</label>
                    <input type="text" class="form-control" id="validationAdr" placeholder="Adress Line" required>
                    <div class="validation"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3 city-line">
                    <label for="validationCity">City</label>
                    <input type="text" class="form-control" id="validationCity" placeholder="City" required>
                    <div class="validation"></div>
                </div>
                <div class="col-md-3 mb-3 state-line">
                    <label for="validationState">State</label>
                    <select class="form-control" id="validationState" name="stateSelect"  required>
                       <option selected>Choose</option>

                    </select>
                    <div class="validation"></div>
                </div>
                <div class="col-md-3 mb-3 zip-line">
                    <label for="validationZip">Postal Code</label>
                    <input type="text" class="form-control" id="validationZip" placeholder="Postal Code" required>
                    <div class="validation"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-7 mb-3 mail-line">
                    <label for="validationMail">Mail adress</label>
                    <input type="text" class="form-control" id="validationMail" placeholder="Mail adress" required>
                    <div class="validation"></div>
                </div>
                <div class="col-md-5 mb-3 phone-line">
                    <label for="validationPhone">Phone Number</label>
                    <input type="text" class="form-control" id="validationPhone" placeholder="123456789" required>
                    <div class="validation"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3 gender-line">
                    <label>Gender</label>
                    <select class="form-control" id="validationGender">
                        <option selected>Choose</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                        <option>Dont want to tell</option>
                    </select>
                    <div class="validation"></div>
                </div>
                <div class="col-md-3 mb-3 birth-line">
                    <label for="validationBirth">Month/Year of Birth</label>
                    <input type="text" class="form-control" id="validationBirth" placeholder="01/1900" required>
                    <div class="validation"></div>
                </div>
                <div class="col-md-3 mb-3 age-line">
                    <label for="validationAge">Age</label>
                    <input type="number" class="form-control" id="validationAge" placeholder="22" required readonly>
                    <div class="validation"></div>
                </div>

            </div>



            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="validation"></div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>

    </div>

</body>
</html>
